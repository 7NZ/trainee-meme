<!doctype html>
<html>
<head>
    <title>首页满屏飘</title>
</head>
<body>
  <!--这里是首页满屏飘-->

<div id="img" style="position:absolute;; left: 27px; top: 600px;z-index:9999;border:1px solid red;width:200px;height:200px"> 
飘啊飘票
 </div>



<script type="text/javascript">
    var xPos = 20;
//页面浏览器中可以看到内容的这个区域的高度
    var yPos = document.body.clientHeight;
    var step = 3;
    var delay = 80;
    var height = 0;
    var Hoffset = 0;
    var Woffset = 0;
    var yon = 0;
    var xon = 0;
    var pause = true;
    var interval;
    var fly = document.getElementById('img');
    fly.style.top = yPos;
    function changePos() {
        width = document.documentElement.clientWidth||document.body.clientWidth;
        height =document.documentElement.clientHeight|| document.body.clientHeight;
        // clientHeight + 滚动条 + 边框
        Hoffset = fly.offsetHeight;
        // clientWidth + 滚动条 + 边框
        Woffset = fly.offsetWidth;
        //注意要加上单位
        fly.style.left = xPos + document.body.scrollLeft + "px";
        fly.style.top = yPos + document.body.scrollTop + "px";
        if (yon) {
            yPos = yPos + step;
        }
        else {
            yPos = yPos - step;
        }
        if (yPos < 0) {
            yon = 1;
            yPos = 0;
        }
        if (yPos >= (height - Hoffset)) {
            yon = 0;
            yPos = (height - Hoffset);
        }
        if (xon) {
            xPos = xPos + step;
        }
        else {
            xPos = xPos - step;
        }
        if (xPos < 0) {
            xon = 1;
            xPos = 0;
        }
        if (xPos >= (width - Woffset)) {
            xon = 0;
            xPos = (width - Woffset);
        }

    }

    function start() {
        fly.visibility = "visible";
        interval = setInterval('changePos()', delay);
    }
    start();
</script>
<script type="text/javascript" color="197,24,241" opacity="0.8" zindex="-2" count="90" src="canvas-nest.min.js"></script>
</body>
</html>
